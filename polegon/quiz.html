<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест: Какая ты мышка? — Polegon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Экран квиза -->
    <section id="quiz-screen" class="screen active">
        <div class="container">
            <button class="back-btn" onclick="window.history.back()">
                <span>←</span> Назад
            </button>

            <h2 class="section-title">Тест: Какая мышка тебе подходит?</h2>
            <p class="section-subtitle">Пройди этот тест и узнай свою истинную мышиную сущность</p>

            <!-- Экран с вопросами -->
            <div id="quiz-questions" class="quiz-questions">
                <!-- Вопросы будут добавлены через JS -->
            </div>

            <!-- Экран с результатом -->
            <div id="quiz-result" class="quiz-result" style="display: none;">
                <div class="result-card">
                    <div class="result-mouse-placeholder"></div>
                    <h3 id="result-title" class="result-title"></h3>
                    <p id="result-description" class="result-description"></p>
                    <ul id="result-features" class="result-features"></ul>
                    <p id="result-history" class="result-history"></p>
                </div>
                <div class="result-buttons">
                    <button id="restart-quiz-btn" class="btn">Пройти заново</button>
                    <button id="close-quiz-btn" class="btn" onclick="window.history.back()">Вернуться назад</button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/quiz-only.js"></script>
</body>
</html>
